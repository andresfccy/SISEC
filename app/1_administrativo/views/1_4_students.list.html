<!-- controller: admCtrl defined at administrativeRoutes.js -->
<table class="table table-hover dataTable table-responsive">
    <thead>
        <tr>
            <th>{{'adm.std.names'|translate}}</th>
            <th>{{'adm.std.document'|translate}}</th>
            <th>{{'adm.std.cel'|translate}}</th>
            <th>{{'adm.std.procedure'|translate}}</th>
            <th>{{'adm.std.category'|translate}}</th>
            <th>{{'commons.actions'|translate}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="actualStd in admCtrl.students">
            <td>{{actualStd.TipoObjeto}}</td>
            <td>{{actualStd.HoraInicio}}</td>
            <td>{{actualStd.HoraFin}}</td>
            <td>
                <span class="glyphicon glyphicon-edit"></span>
            </td>
        </tr>
    </tbody>
</table>
