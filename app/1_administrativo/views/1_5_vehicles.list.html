<!-- controller: admCtrl defined at administrativeRoutes.js -->
<table class="table table-hover dataTable table-responsive">
    <thead>
        <tr>
            <th>{{'adm.veh.type'|translate}}</th>
            <th>{{'adm.veh.brand'|translate}}</th>
            <th>{{'adm.veh.line'|translate}}</th>
            <th>{{'adm.veh.plate'|translate}}</th>
            <th>{{'adm.veh.model'|translate}}</th>
            <th>{{'adm.veh.state'|translate}}</th>
            <th>{{'commons.actions'|translate}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="actualVeh in admCtrl.vehicles">
            <td>{{actualVeh.TipoObjeto}}</td>
            <td>{{actualVeh.HoraInicio}}</td>
            <td>{{actualVeh.HoraFin}}</td>
            <td>
                <span class="glyphicon glyphicon-edit"></span>
            </td>
        </tr>
    </tbody>
</table>
